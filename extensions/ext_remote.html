<!doctype html><head><title>%title%</title><script> var xhr = new XMLHttpRequest(); function sendReq(elem) { let elemText = elem.textContent; if (elem.classList.contains('status')) { if (document.fullscreenElement === null) { document.querySelector('body').requestFullscreen(); }; elemText = 'status'; }; elem.classList.add('task_active'); xhr.open('POST', window.location.pathname); xhr.setRequestHeader('Content-Type' , 'application/x-www-form-urlencoded; charset=UTF-8'); xhr.onload = function () { if ( xhr.responseText.startsWith('http://') ) { window.open(xhr.responseText, '_self'); } else { document.querySelector('.status').textContent = xhr.responseText; } elem.classList.remove('task_active'); }; xhr.send('action=' + elemText); } </script><style> /* https://stackoverflow.com/questions/45536537/centering-in-css-grid */ :root { --color-text: white; --opacity: 0.3; } html,body { background-color: black; height: 100%; margin: 0; } .controls { display: grid; grid-template-columns: 1fr 1fr; grid-auto-rows: auto; /* column-gap: 2vmin; row-gap: 2vmin; */ height: 80%; /* width: 100%; */ user-select: none; } .task { display: flex; justify-content: left; align-items: center; padding-left: 1vmin; text-align: left; color: var(--color-text); font-size: 8vmin; opacity: var(--opacity); } .status{ display: flex; justify-content: center; align-items: center; text-align: center; height: 19%; color: var(--color-text); font-size: 8vmin; text-shadow: .1vmin .1vmin 4vmin white; opacity: var(--opacity); } .task_active { background-color: #595; } .task_inactive { color: #444; pointer-events: none; } hr { opacity: var(--opacity); } @media (orientation: landscape) { .controls { grid-template-columns: 1fr 1fr 1fr 1fr; height: 70%; } .status{ height: 25%; font-size: 8vmin; } } </style></head><body><div class='controls'>%buttons%</div><hr><div class='status' onclick='sendReq(this)'>%status%</div></body>
